<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h3>~ X's start by clicking on any square ~</h3>
    <div class="line-div">
      <div class="win-line" id="row3win"></div>
    </div>

      <div class="block" id="box-1">
        <div class="board-btn-div" id="brd-btn-1">
        </div>

          <a class="selection" id="text-1">O</a>
        </div>
      </div>

</html>
